<!DOCTYPE html>

<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Links</title>
</head>
<body>
    <h1>Acesse os links e efetue suas compras</h1>
    <ul>
        {% for link in links %}
            <li><a href="{{ link.url }}" target="_blank">{{ link.titulo }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
